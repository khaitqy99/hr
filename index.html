    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none; /* Tắt menu Copy/Paste khi nhấn giữ (iOS) */
        -webkit-user-select: none;
        user-select: none;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh logic conflict */
        overscroll-behavior-x: none; /* Prevent browser back/forward swipe */
      }
      /* Vẫn cho phép chọn text trong ô nhập */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
        -webkit-touch-callout: default;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Ocean Animations */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float-slow { animation: float-slow 4s ease-in-out infinite; }
      
      .fade-up { animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
      @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

      /* Page Transitions - Super Smooth "Native" Feel */
      /* Using Translate3d for GPU acceleration */
      
      .animate-enter-right { 
        animation: pageEnterRight 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
      }
      .animate-enter-left { 
        animation: pageEnterLeft 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
      }

      @keyframes pageEnterRight {
        0% { opacity: 0; transform: translate3d(50px, 0, 0) scale(0.99); }
        100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); }
      }
      @keyframes pageEnterLeft {
        0% { opacity: 0; transform: translate3d(-50px, 0, 0) scale(0.99); }
        100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); }
      }

      /* Bottom bar - pill trượt mượt (GPU, easing mượt) */
      .nav-sliding-pill {
        will-change: transform, width;
        transition: transform 0.55s cubic-bezier(0.33, 1, 0.68, 1),
          width 0.55s cubic-bezier(0.33, 1, 0.68, 1);
      }
      .nav-item {
        transition: flex-grow 0.5s cubic-bezier(0.33, 1, 0.68, 1),
          padding 0.5s cubic-bezier(0.33, 1, 0.68, 1);
      }
      .nav-icon {
        transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
          color 0.3s ease-out;
      }
      .nav-label {
        transition: max-width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
          margin 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
          opacity 0.35s ease-out,
          transform 0.35s ease-out;
      }
      .nav-bar-wrap {
        transition: box-shadow 0.3s ease;
      }
    </style>
